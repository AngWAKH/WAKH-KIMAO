<div class="row">
  <table class="table text-center">
    <thead class="table text-center table-success">
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
      </thead>
    <tbody>
    <tr *ngFor="let item of tableFruits">
      <td>{{item.productName}}</td>
      <td>{{item.productQuantity}}</td>
      <td>{{item.productPrice}}</td>
    </tr>
    </tbody>

  </table>

</div>
